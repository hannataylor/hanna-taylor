---
layout: default
title: Blog
permalink: /blog/
---

<div class="container">
  <h1 class="page-heading emphasis underline">Posts</h1>

    <ul class="post-list">
      {% for post in site.posts %}
        <li>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

          <h5>
            <a class="post-link emphasis" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h5>
        </li>
      {% endfor %}
    </ul>

    <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
</div>
